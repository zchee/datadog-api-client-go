description: Pagination properties.
properties:
  next_offset:
    description: >-
      The index of the first element in the next page of results. Equal to page
      size added to the current offset.
    example: 1000
    format: int64
    type: integer
  offset:
    description: The index of the first element in the results.
    example: 10
    format: int64
    type: integer
  size:
    description: Maximum size of pages to return.
    example: 1000
    format: int64
    type: integer
type: object
