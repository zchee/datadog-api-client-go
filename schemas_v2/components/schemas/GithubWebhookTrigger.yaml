description: >-
  Trigger a workflow from a GitHub webhook. To trigger a workflow from GitHub,
  you must set a `webhookSecret`. In your GitHub Webhook Settings, set the
  Payload URL to
  "base_url"/api/v2/workflows/"workflow_id"/webhook?orgId="org_id", select
  application/json for the content type, and be highly recommend enabling SSL
  verification for security. The workflow must be published.
properties:
  rateLimit:
    $ref: ./TriggerRateLimit.yaml
type: object
