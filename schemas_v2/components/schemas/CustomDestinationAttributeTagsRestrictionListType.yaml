default: ALLOW_LIST
description: >-
  How `forward_tags_restriction_list` parameter should be interpreted.

  If `ALLOW_LIST`, then only tags whose keys on the forwarded logs match the
  ones on the restriction list

  are forwarded.


  `BLOCK_LIST` works the opposite way. It does not forward the tags matching the
  ones on the list.
enum:
  - ALLOW_LIST
  - BLOCK_LIST
example: ALLOW_LIST
type: string
x-enum-varnames:
  - ALLOW_LIST
  - BLOCK_LIST
