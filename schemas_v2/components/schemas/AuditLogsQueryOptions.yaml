description: >-
  Global query options that are used during the query.

  Note: Specify either timezone or time offset, not both. Otherwise, the query
  fails.
properties:
  time_offset:
    description: Time offset (in seconds) to apply to the query.
    format: int64
    type: integer
  timezone:
    default: UTC
    description: >-
      The timezone can be specified as GMT, UTC, an offset from UTC (like
      UTC+1), or as a Timezone Database identifier (like America/New_York).
    example: GMT
    type: string
type: object
