description: Information on the total number of apps, to be used for pagination.
properties:
  totalCount:
    description: >-
      The total number of apps under the Datadog organization, disregarding any
      filters applied.
    format: int64
    type: integer
  totalFilteredCount:
    description: The total number of apps that match the specified filters.
    format: int64
    type: integer
type: object
