description: >-
  Global query options that are used during the query.

  Note: You should only supply timezone or time offset but not both otherwise
  the query will fail.
properties:
  timeOffset:
    description: The time offset (in seconds) to apply to the query.
    format: int64
    type: integer
  timezone:
    default: UTC
    description: >-
      The timezone can be specified as GMT, UTC, an offset from UTC (like
      UTC+1), or as a Timezone Database identifier (like America/New_York).
    example: GMT
    type: string
type: object
