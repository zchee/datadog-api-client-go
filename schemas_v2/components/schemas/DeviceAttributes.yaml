description: The device attributes
properties:
  description:
    description: The device description
    example: a device monitored with NDM
    type: string
  device_type:
    description: The device type
    example: other
    type: string
  integration:
    description: The device integration
    example: snmp
    type: string
  interface_statuses:
    $ref: ./DeviceAttributesInterfaceStatuses.yaml
  ip_address:
    description: The device IP address
    example: 1.2.3.4
    type: string
  location:
    description: The device location
    example: paris
    type: string
  model:
    description: The device model
    example: xx-123
    type: string
  name:
    description: The device name
    example: example device
    type: string
  os_hostname:
    description: The device OS hostname
    type: string
  os_name:
    description: The device OS name
    example: example OS
    type: string
  os_version:
    description: The device OS version
    example: 1.0.2
    type: string
  ping_status:
    description: The device ping status
    example: unmonitored
    type: string
  product_name:
    description: The device product name
    example: example device
    type: string
  serial_number:
    description: The device serial number
    example: X12345
    type: string
  status:
    description: The device SNMP status
    example: ok
    type: string
  subnet:
    description: The device subnet
    example: 1.2.3.4/24
    type: string
  sys_object_id:
    description: The device `sys_object_id`
    example: 1.3.6.1.4.1.99999
    type: string
  tags:
    description: The list of device tags
    example:
      - device_ip:1.2.3.4
      - device_id:example:1.2.3.4
    items:
      type: string
    type: array
  vendor:
    description: The device vendor
    example: example vendor
    type: string
  version:
    description: The device version
    example: 1.2.3
    type: string
type: object
