description: >-
  The global query options that are used. Either provide a timezone or a time
  offset but not both,

  otherwise the query fails.
properties:
  timeOffset:
    description: The time offset to apply to the query in seconds.
    format: int64
    type: integer
  timezone:
    default: UTC
    description: >-
      The timezone can be specified as GMT, UTC, an offset from UTC (like
      UTC+1), or as a Timezone Database identifier (like America/New_York).
    example: GMT
    type: string
type: object
