additionalProperties: false
description: A one-time downtime definition.
properties:
  end:
    description: >-
      ISO-8601 Datetime to end the downtime. Must include a UTC offset of zero.
      If not provided, the

      downtime continues forever.
    example: '2020-01-02 03:04:00+00:00'
    format: date-time
    nullable: true
    type: string
  start:
    description: >-
      ISO-8601 Datetime to start the downtime. Must include a UTC offset of
      zero. If not provided, the

      downtime starts the moment it is created.
    example: '2020-01-02 03:04:00+00:00'
    format: date-time
    nullable: true
    type: string
type: object
