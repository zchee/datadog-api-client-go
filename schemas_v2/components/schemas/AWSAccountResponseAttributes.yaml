description: AWS Account response attributes.
properties:
  account_tags:
    $ref: ./AWSAccountTags.yaml
  auth_config:
    $ref: ./AWSAuthConfig.yaml
  aws_account_id:
    $ref: ./AWSAccountID.yaml
  aws_partition:
    $ref: ./AWSAccountPartition.yaml
  aws_regions:
    $ref: ./AWSRegions.yaml
  created_at:
    description: Timestamp of when the account integration was created.
    format: date-time
    readOnly: true
    type: string
  logs_config:
    $ref: ./AWSLogsConfig.yaml
  metrics_config:
    $ref: ./AWSMetricsConfig.yaml
  modified_at:
    description: Timestamp of when the account integration was updated.
    format: date-time
    readOnly: true
    type: string
  resources_config:
    $ref: ./AWSResourcesConfig.yaml
  traces_config:
    $ref: ./AWSTracesConfig.yaml
required:
  - aws_account_id
type: object
