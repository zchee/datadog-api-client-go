default: 0
description: >-
  The duration in days during which values are learned, and after which signals
  will be generated for values that

  weren't learned. If set to 0, a signal will be generated for all new values
  after the first value is learned.
enum:
  - 0
  - 1
  - 7
format: int32
type: integer
x-enum-varnames:
  - ZERO_DAYS
  - ONE_DAY
  - SEVEN_DAYS
