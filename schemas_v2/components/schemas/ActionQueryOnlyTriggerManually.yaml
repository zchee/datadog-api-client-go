description: >-
  Determines when this query is executed. If set to `false`, the query will run
  when the app loads and whenever any query arguments change. If set to `true`,
  the query will only run when manually triggered from elsewhere in the app.
oneOf:
  - type: boolean
  - description: >-
      If this is a string, it must be a valid JavaScript expression that
      evaluates to a boolean.
    example: ${true}
    type: string
