description: >-
  The type of security issues on which the rule applies. Notification rules
  based on security signals need to use the trigger source "security_signals",

  while notification rules based on security vulnerabilities need to use the
  trigger source "security_findings".
enum:
  - security_findings
  - security_signals
example: security_findings
type: string
x-enum-varnames:
  - SECURITY_FINDINGS
  - SECURITY_SIGNALS
