description: A group by rule.
properties:
  path:
    description: The path to the value the log-based metric will be aggregated over.
    example: '@http.status_code'
    type: string
  tag_name:
    description: >-
      Eventual name of the tag that gets created. By default, the path attribute
      is used as the tag name.
    example: status_code
    type: string
type: object
