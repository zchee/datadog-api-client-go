description: >-
  The schedule that defines when the monitor starts, stops, and recurs. There
  are two types of schedules:

  one-time and recurring. Recurring schedules may have up to five RRULE-based
  recurrences. If no schedules are

  provided, the downtime will begin immediately and never end.
oneOf:
  - $ref: ./DowntimeScheduleRecurrencesResponse.yaml
  - $ref: ./DowntimeScheduleOneTimeResponse.yaml
