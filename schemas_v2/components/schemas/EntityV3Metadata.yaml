additionalProperties: false
description: The definition of Entity V3 Metadata object.
properties:
  additionalOwners:
    additionalProperties: false
    description: The additional owners of the entity, usually a team.
    items:
      $ref: ./EntityV3MetadataAdditionalOwnersItems.yaml
    type: array
  contacts:
    additionalProperties: false
    description: A list of contacts for the entity.
    items:
      $ref: ./EntityV3MetadataContactsItems.yaml
    type: array
  description:
    description: >-
      Short description of the entity. The UI can leverage the description for
      display.
    type: string
  displayName:
    description: >-
      User friendly name of the entity. The UI can leverage the display name for
      display.
    type: string
  id:
    description: >-
      A read-only globally unique identifier for the entity generated by
      Datadog.  User supplied values are ignored.
    example: 4b163705-23c0-4573-b2fb-f6cea2163fcb
    minLength: 1
    type: string
  inheritFrom:
    description: The entity reference from which to inherit metadata
    example: application:default/myapp
    type: string
  links:
    additionalProperties: false
    description: A list of links for the entity.
    items:
      $ref: ./EntityV3MetadataLinksItems.yaml
    type: array
  managed:
    additionalProperties: {}
    description: >-
      A read-only set of Datadog managed attributes generated by Datadog.  User
      supplied values are ignored.
    type: object
  name:
    description: Unique name given to an entity under the kind/namespace.
    example: myService
    minLength: 1
    type: string
  namespace:
    description: >-
      Namespace is a part of unique identifier. It has a default value of
      'default'.
    example: default
    minLength: 1
    type: string
  owner:
    description: The owner of the entity, usually a team.
    type: string
  tags:
    description: A set of custom tags.
    example:
      - this:tag
      - that:tag
    items:
      type: string
    type: array
required:
  - name
type: object
