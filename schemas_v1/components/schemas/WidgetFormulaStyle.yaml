description: Styling options for widget formulas.
properties:
  palette:
    description: >-
      The color palette used to display the formula. A guide to the available
      color palettes can be found at
      https://docs.datadoghq.com/dashboards/guide/widget_colors
    example: classic
    type: string
  palette_index:
    description: Index specifying which color to use within the palette.
    example: 1
    format: int64
    type: integer
type: object
