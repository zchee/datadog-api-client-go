description: >-
  How to size the image on the widget. The values are based on the image
  `object-fit` CSS properties.

  **Note**: `zoom`, `fit` and `center` values are deprecated.
enum:
  - fill
  - contain
  - cover
  - none
  - scale-down
  - zoom
  - fit
  - center
type: string
x-enum-varnames:
  - FILL
  - CONTAIN
  - COVER
  - NONE
  - SCALEDOWN
  - ZOOM
  - FIT
  - CENTER
