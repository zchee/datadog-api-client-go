    format: date-time
    type: string
  iot_device_count:
    description: The total number of IoT devices during a given hour.
    format: int64
    nullable: true
    type: integer
  org_name:
    description: The organization name.
    type: string
  public_id:
    description: The organization public ID.
    type: string
type: object
