description: Composed target for `validatesJSONPath` operator.
properties:
  elementsOperator:
    description: >-
      The element from the list of results to assert on.  To choose from the
      first element in the list `firstElementMatches`, every element in the list
      `everyElementMatches`, at least one element in the list
      `atLeastOneElementMatches` or the serialized value of the list
      `serializationMatches`.
    type: string
  jsonPath:
    description: The JSON path to assert.
    type: string
  operator:
    description: The specific operator to use on the path.
    type: string
  targetValue:
    description: The path target value to compare to.
type: object
