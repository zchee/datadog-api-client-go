description: AWS account ID and Lambda ARN.
properties:
  account_id:
    description: Your AWS Account ID without dashes.
    example: '1234567'
    type: string
  lambda_arn:
    description: >-
      ARN of the Datadog Lambda created during the Datadog-Amazon Web services
      Log collection setup.
    example: arn:aws:lambda:us-east-1:1234567:function:LogsCollectionAPITest
    type: string
required:
  - account_id
  - lambda_arn
type: object
