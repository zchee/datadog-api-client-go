description: Sensitive Data Scanner usage for a given organization for a given hour.
properties:
  apm_scanned_bytes:
    description: >-
      The total number of bytes scanned of APM usage across all usage types by
      the Sensitive Data Scanner from the start of the given hour’s month until
      the given hour.
    format: int64
    nullable: true
    type: integer
  events_scanned_bytes:
    description: >-
      The total number of bytes scanned of Events usage across all usage types
      by the Sensitive Data Scanner from the start of the given hour’s month
      until the given hour.
    format: int64
    nullable: true
    type: integer
  hour:
    description: The hour for the usage.
    format: date-time
    type: string
  logs_scanned_bytes:
    description: >-
      The total number of bytes scanned of logs usage by the Sensitive Data
      Scanner from the start of the given hour’s month until the given hour.
    format: int64
    nullable: true
    type: integer
  org_name:
    description: The organization name.
    type: string
  public_id:
    description: The organization public ID.
    type: string
  rum_scanned_bytes:
    description: >-
      The total number of bytes scanned of RUM usage across all usage types by
      the Sensitive Data Scanner from the start of the given hour’s month until
      the given hour.
    format: int64
    nullable: true
    type: integer
  total_scanned_bytes:
    description: >-
      The total number of bytes scanned across all usage types by the Sensitive
      Data Scanner from the start of the given hour’s month until the given
      hour.
    format: int64
    nullable: true
    type: integer
type: object
