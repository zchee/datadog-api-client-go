description: >-
  The SLO time window options. Note that "custom" is not a valid option for
  creating

  or updating SLOs. It is only used when querying SLO history over custom
  timeframes.
enum:
  - 7d
  - 30d
  - 90d
  - custom
example: 30d
type: string
x-enum-varnames:
  - SEVEN_DAYS
  - THIRTY_DAYS
  - NINETY_DAYS
  - CUSTOM
