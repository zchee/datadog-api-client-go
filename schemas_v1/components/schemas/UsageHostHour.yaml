description: Number of hosts/containers recorded for each hour for a given organization.
properties:
  agent_host_count:
    description: |-
      Contains the total number of infrastructure hosts reporting
      during a given hour that were running the Datadog Agent.
    format: int64
    nullable: true
    type: integer
  alibaba_host_count:
    description: >-
      Contains the total number of hosts that reported through Alibaba
      integration

      (and were NOT running the Datadog Agent).
    format: int64
    nullable: true
    type: integer
  apm_azure_app_service_host_count:
    description: Contains the total number of Azure App Services hosts using APM.
    format: int64
    nullable: true
    type: integer
  apm_host_count:
    description: |-
      Shows the total number of hosts using APM during the hour,
      these are counted as billable (except during trial periods).
    format: int64
    nullable: true
    type: integer
  aws_host_count:
    description: >-
      Contains the total number of hosts that reported through the AWS
      integration

      (and were NOT running the Datadog Agent).
    format: int64
    nullable: true
    type: integer
  azure_host_count:
    description: |-
      Contains the total number of hosts that reported through Azure integration
      (and were NOT running the Datadog Agent).
    format: int64
    nullable: true
    type: integer
  container_count:
    description: >-
      Shows the total number of containers reported by the Docker integration
      during the hour.
    format: int64
    nullable: true
    type: integer
  gcp_host_count:
    description: >-
      Contains the total number of hosts that reported through the Google Cloud
      integration

      (and were NOT running the Datadog Agent).
    format: int64
    nullable: true
    type: integer
  heroku_host_count:
    description: Contains the total number of Heroku dynos reported by the Datadog Agent.
    format: int64
    nullable: true
    type: integer
  host_count:
    description: >-
      Contains the total number of billable infrastructure hosts reporting
      during a given hour.

      This is the sum of `agent_host_count`, `aws_host_count`, and
      `gcp_host_count`.
    format: int64
    nullable: true
    type: integer
  hour:
    description: The hour for the usage.
    format: date-time
    nullable: true
    type: string
  infra_azure_app_service:
    description: >-
      Contains the total number of hosts that reported through the Azure App
      Services integration

      (and were NOT running the Datadog Agent).
    format: int64
    nullable: true
    type: integer
  opentelemetry_apm_host_count:
    description: >-
      Contains the total number of hosts using APM reported by Datadog exporter
      for the OpenTelemetry Collector.
    format: int64
    nullable: true
    type: integer
  opentelemetry_host_count:
    description: >-
      Contains the total number of hosts reported by Datadog exporter for the
      OpenTelemetry Collector.
    format: int64
    nullable: true
    type: integer
  org_name:
    description: The organization name.
    type: string
  public_id:
    description: The organization public ID.
    type: string
  vsphere_host_count:
    description: >-
      Contains the total number of hosts that reported through vSphere
      integration

      (and were NOT running the Datadog Agent).
    format: int64
    nullable: true
    type: integer
type: object
