  title:
    description: Title of the widget.
    type: string
  title_align:
    $ref: ./WidgetTextAlign.yaml
  title_size:
    description: Size of the title.
    type: string
  type:
    $ref: ./DistributionWidgetDefinitionType.yaml
  xaxis:
    $ref: ./DistributionWidgetXAxis.yaml
  yaxis:
    $ref: ./DistributionWidgetYAxis.yaml
