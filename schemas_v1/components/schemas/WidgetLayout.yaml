description: The layout for a widget on a `free` or **new dashboard layout** dashboard.
properties:
  height:
    description: The height of the widget. Should be a non-negative integer.
    example: 0
    format: int64
    minimum: 0
    type: integer
  is_column_break:
    description: >-
      Whether the widget should be the first one on the second column in high
      density or not.

      **Note**: Only for the **new dashboard layout** and only one widget in the
      dashboard should have this property set to `true`.
    type: boolean
  width:
    description: The width of the widget. Should be a non-negative integer.
    example: 0
    format: int64
    minimum: 0
    type: integer
  x:
    description: >-
      The position of the widget on the x (horizontal) axis. Should be a
      non-negative integer.
    example: 0
    format: int64
    minimum: 0
    type: integer
  'y':
    description: >-
      The position of the widget on the y (vertical) axis. Should be a
      non-negative integer.
    example: 0
    format: int64
    minimum: 0
    type: integer
required:
  - x
  - 'y'
  - width
  - height
type: object
