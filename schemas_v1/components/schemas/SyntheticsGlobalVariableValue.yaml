description: Value of the global variable.
example:
  secure: true
  value: value
properties:
  options:
    $ref: ./SyntheticsGlobalVariableOptions.yaml
  secure:
    description: Determines if the value of the variable is hidden.
    type: boolean
  value:
    description: >-
      Value of the global variable. When reading a global variable,

      the value will not be present if the variable is hidden with the `secure`
      property.
    example: example-value
    type: string
type: object
