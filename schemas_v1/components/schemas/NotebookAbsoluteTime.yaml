description: Absolute timeframe.
example:
  end: '2021-02-24T20:18:28+00:00'
  start: '2021-02-24T19:18:28+00:00'
properties:
  end:
    description: The end time.
    example: '2021-02-24T20:18:28+00:00'
    format: date-time
    type: string
  live:
    description: >-
      Indicates whether the timeframe should be shifted to end at the current
      time.
    type: boolean
  start:
    description: The start time.
    example: '2021-02-24T19:18:28+00:00'
    format: date-time
    type: string
required:
  - start
  - end
type: object
