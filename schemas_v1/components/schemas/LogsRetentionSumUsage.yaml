description: Object containing indexed logs usage grouped by retention period and summed.
properties:
  logs_indexed_logs_usage_sum:
    description: Total indexed logs for this retention period.
    format: int64
    type: integer
  logs_live_indexed_logs_usage_sum:
    description: Live indexed logs for this retention period.
    format: int64
    type: integer
  logs_rehydrated_indexed_logs_usage_sum:
    description: Rehydrated indexed logs for this retention period.
    format: int64
    type: integer
  retention:
    description: The retention period in days or "custom" for all custom retention periods.
    type: string
type: object
