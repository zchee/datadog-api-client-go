delete:
  description: Delete a notebook using the specified ID.
  operationId: DeleteNotebook
  parameters:
    - description: Unique ID, assigned when you create the notebook.
      in: path
      name: notebook_id
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '204':
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Authentication Error
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Delete a notebook
  tags:
    - Notebooks
  x-permission:
    operator: OR
    permissions:
      - notebooks_write
get:
  description: Get a notebook using the specified notebook ID.
  operationId: GetNotebook
  parameters:
    - description: Unique ID, assigned when you create the notebook.
      in: path
      name: notebook_id
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NotebookResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Authentication Error
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Get a notebook
  tags:
    - Notebooks
  x-permission:
    operator: OR
    permissions:
      - notebooks_read
put:
  description: Update a notebook using the specified ID.
  operationId: UpdateNotebook
  parameters:
    - description: Unique ID, assigned when you create the notebook.
      in: path
      name: notebook_id
      required: true
      schema:
        format: int64
        type: integer
  requestBody:
    content:
      application/json:
        examples:
          json-request-body:
            value:
              data:
                attributes:
                  cells:
                    - attributes:
                        definition:
                          text: |-
                            ## Some updated test markdown

                            With some example content.
                          type: markdown
                      type: notebook_cells
                    - attributes:
                        definition:
                          requests:
                            - display_type: bars
                              q: avg:system.load.1{*}
                              style:
                                line_type: solid
                                line_width: normal
                                palette: warm
                          show_legend: true
                          type: timeseries
                          yaxis:
                            scale: linear
                        graph_size: m
                        split_by:
                          keys: []
                          tags: []
                        time: null
                      id: abcd1234
                      type: notebook_cells
                  name: Example Notebook
                  time:
                    live_span: 1h
                type: notebooks
        schema:
          $ref: ../components/schemas/NotebookUpdateRequest.yaml
    description: Update notebook request body.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NotebookResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Authentication Error
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '409':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Conflict
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Update a notebook
  tags:
    - Notebooks
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - notebooks_write
