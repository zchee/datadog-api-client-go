post:
  description: >-
    List endpoint returns logs that match a log search query.

    [Results are paginated][1].


    **If you are considering archiving logs for your organization,

    consider use of the Datadog archive capabilities instead of the log list
    API.

    See [Datadog Logs Archive documentation][2].**


    [1]: /logs/guide/collect-multiple-logs-with-pagination

    [2]: https://docs.datadoghq.com/logs/archives
  operationId: ListLogs
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LogsListRequest.yaml
    description: Logs filter
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/LogsListResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/LogsAPIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Authentication error
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Search logs
  tags:
    - Logs
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - logs_read_data
