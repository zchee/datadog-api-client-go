post:
  description: Trigger a set of Synthetic tests.
  operationId: TriggerTests
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SyntheticsTriggerBody.yaml
    description: The identifiers of the tests to trigger.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SyntheticsTriggerCITestsResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - synthetics_write
  summary: Trigger Synthetic tests
  tags:
    - Synthetics
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - synthetics_write
