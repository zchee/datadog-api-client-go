delete:
  description: |-
    This endpoint allows you to remove all user-assigned tags
    for a single host.
  operationId: DeleteHostTags
  parameters:
    - description: >-
        This endpoint allows you to remove all user-assigned tags for a single
        host.
      in: path
      name: host_name
      required: true
      schema:
        type: string
    - description: >-
        The source of the tags (for example chef, puppet).

        [Complete list of source attribute
        values](https://docs.datadoghq.com/integrations/faq/list-of-api-source-attribute-value).
      in: query
      name: source
      required: false
      schema:
        type: string
  responses:
    '204':
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Remove host tags
  tags:
    - Tags
get:
  description: Return the list of tags that apply to a given host.
  operationId: GetHostTags
  parameters:
    - description: >-
        When specified, filters list of tags to those tags with the specified
        source.
      in: path
      name: host_name
      required: true
      schema:
        type: string
    - description: Source to filter.
      in: query
      name: source
      required: false
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HostTags.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Get host tags
  tags:
    - Tags
