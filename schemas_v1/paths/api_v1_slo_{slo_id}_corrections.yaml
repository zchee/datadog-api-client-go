get:
  description: Get corrections applied to an SLO
  operationId: GetSLOCorrections
  parameters:
    - description: The ID of the service level objective object.
      in: path
      name: slo_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SLOCorrectionListResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - slos_read
  summary: Get Corrections For an SLO
  tags:
    - Service Level Objectives
  x-permission:
    operator: OR
    permissions:
      - slos_read
