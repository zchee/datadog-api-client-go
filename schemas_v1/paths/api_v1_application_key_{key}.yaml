delete:
  description: Delete a given application key.
  operationId: DeleteApplicationKey
  parameters:
    - description: The specific APP key you are working with.
      in: path
      name: key
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApplicationKeyResponse.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Delete an application key
  tags:
    - Key Management
  x-permission:
    operator: OR
    permissions:
      - org_app_keys_write
      - user_app_keys
get:
  description: Get a given application key.
  operationId: GetApplicationKey
  parameters:
    - description: The specific APP key you are working with.
      in: path
      name: key
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApplicationKeyResponse.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Get an application key
  tags:
    - Key Management
  x-permission:
    operator: OR
    permissions:
      - org_app_keys_read
      - user_app_keys
put:
  description: Edit an application key name.
  operationId: UpdateApplicationKey
  parameters:
    - description: The specific APP key you are working with.
      in: path
      name: key
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ApplicationKey.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApplicationKeyResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '409':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Conflict
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Edit an application key
  tags:
    - Key Management
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - org_app_keys_write
      - user_app_keys
