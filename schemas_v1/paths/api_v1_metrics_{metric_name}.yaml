get:
  description: Get metadata about a specific metric.
  operationId: GetMetricMetadata
  parameters:
    - description: Name of the metric for which to get metadata.
      in: path
      name: metric_name
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MetricMetadata.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - metrics_read
  summary: Get metric metadata
  tags:
    - Metrics
  x-permission:
    operator: OR
    permissions:
      - metrics_read
put:
  description: >-
    Edit metadata of a specific metric. Find out more about [supported
    types](https://docs.datadoghq.com/developers/metrics).
  operationId: UpdateMetricMetadata
  parameters:
    - description: Name of the metric for which to edit metadata.
      in: path
      name: metric_name
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/MetricMetadata.yaml
    description: New metadata.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MetricMetadata.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Edit metric metadata
  tags:
    - Metrics
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - metrics_metadata_write
