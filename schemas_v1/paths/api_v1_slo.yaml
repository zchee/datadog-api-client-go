get:
  description: Get a list of service level objective objects for your organization.
  operationId: ListSLOs
  parameters:
    - description: >-
        A comma separated list of the IDs of the service level objectives
        objects.
      example: id1, id2, id3
      in: query
      name: ids
      required: false
      schema:
        type: string
    - description: The query string to filter results based on SLO names.
      example: monitor
      in: query
      name: query
      required: false
      schema:
        type: string
    - description: The query string to filter results based on a single SLO tag.
      example: env:prod
      in: query
      name: tags_query
      required: false
      schema:
        type: string
    - description: >-
        The query string to filter results based on SLO numerator and
        denominator.
      example: aws.elb.request_count
      in: query
      name: metrics_query
      required: false
      schema:
        type: string
    - description: The number of SLOs to return in the response.
      in: query
      name: limit
      required: false
      schema:
        default: 1000
        format: int64
        type: integer
    - description: The specific offset to use as the beginning of the returned response.
      in: query
      name: offset
      required: false
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SLOListResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - slos_read
  summary: Get all SLOs
  tags:
    - Service Level Objectives
  x-pagination:
    limitParam: limit
    pageOffsetParam: offset
    resultsPath: data
  x-permission:
    operator: OR
    permissions:
      - slos_read
post:
  description: Create a service level objective object.
  operationId: CreateSLO
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ServiceLevelObjectiveRequest.yaml
    description: Service level objective request object.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SLOListResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - slos_write
  summary: Create an SLO object
  tags:
    - Service Level Objectives
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - slos_write
