get:
  description: |-
    Get the detailed configuration associated with
    a Synthetic Mobile test.
  operationId: GetMobileTest
  parameters:
    - description: The public ID of the test to get details from.
      in: path
      name: public_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SyntheticsMobileTest.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: |-
        - Synthetic Monitoring is not activated for the user
        - Test is not owned by the user
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - synthetics_read
  summary: Get a Mobile test
  tags:
    - Synthetics
  x-permission:
    operator: OR
    permissions:
      - synthetics_read
put:
  description: Edit the configuration of a Synthetic Mobile test.
  operationId: UpdateMobileTest
  parameters:
    - description: The public ID of the test to get details from.
      in: path
      name: public_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SyntheticsMobileTest.yaml
    description: New test details to be saved.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SyntheticsMobileTest.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: |-
        - JSON format is wrong
        - Updating sub-type is forbidden
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: |-
        - Synthetic Monitoring is not activated for the user
        - Test is not owned by the user
        - Test can't be found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - synthetics_write
  summary: Edit a Mobile test
  tags:
    - Synthetics
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - synthetics_write
