get:
  description: >-
    This endpoint allows you to query for event details.


    **Note**: If the event youâ€™re querying contains markdown formatting of any
    kind,

    you may see characters such as `%`,`\`,`n` in your output.
  operationId: GetEvent
  parameters:
    - description: The ID of the event.
      in: path
      name: event_id
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EventResponse.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Authentication Error
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Item Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - events_read
  summary: Get an event
  tags:
    - Events
  x-permission:
    operator: OR
    permissions:
      - events_read
