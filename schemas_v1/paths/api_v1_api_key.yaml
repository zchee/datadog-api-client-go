get:
  description: Get all API keys available for your account.
  operationId: ListAPIKeys
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiKeyListResponse.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Get all API keys
  tags:
    - Key Management
  x-permission:
    operator: OR
    permissions:
      - api_keys_read
post:
  description: Creates an API key with a given name.
  operationId: CreateAPIKey
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ApiKey.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiKeyResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  summary: Create an API key
  tags:
    - Key Management
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - api_keys_write
