get:
  description: Check if the given monitors can be deleted.
  operationId: CheckCanDeleteMonitor
  parameters:
    - description: The IDs of the monitor to check.
      explode: false
      in: query
      name: monitor_ids
      required: true
      schema:
        items:
          example: 666486743
          format: int64
          type: integer
        type: array
      style: form
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CheckCanDeleteMonitorResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '409':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CheckCanDeleteMonitorResponse.yaml
      description: Deletion conflict error
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - monitors_read
  summary: Check if a monitor can be deleted
  tags:
    - Monitors
  x-permission:
    operator: OR
    permissions:
      - monitors_read
