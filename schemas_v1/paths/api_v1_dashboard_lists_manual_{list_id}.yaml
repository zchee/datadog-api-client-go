delete:
  description: Delete a dashboard list.
  operationId: DeleteDashboardList
  parameters:
    - description: ID of the dashboard list to delete.
      in: path
      name: list_id
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DashboardListDeleteResponse.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - dashboards_write
  summary: Delete a dashboard list
  tags:
    - Dashboard Lists
  x-permission:
    operator: OR
    permissions:
      - dashboards_write
get:
  description: Fetch an existing dashboard list's definition.
  operationId: GetDashboardList
  parameters:
    - description: ID of the dashboard list to fetch.
      in: path
      name: list_id
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DashboardList.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - dashboards_read
  summary: Get a dashboard list
  tags:
    - Dashboard Lists
  x-permission:
    operator: OR
    permissions:
      - dashboards_read
put:
  description: Update the name of a dashboard list.
  operationId: UpdateDashboardList
  parameters:
    - description: ID of the dashboard list to update.
      in: path
      name: list_id
      required: true
      schema:
        format: int64
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DashboardList.yaml
    description: Update a dashboard list request body.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DashboardList.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - dashboards_write
  summary: Update a dashboard list
  tags:
    - Dashboard Lists
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - dashboards_write
