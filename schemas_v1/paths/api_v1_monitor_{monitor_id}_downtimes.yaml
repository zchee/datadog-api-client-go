get:
  deprecated: true
  description: >-
    Get all active v1 downtimes for the specified monitor. **Note:** This
    endpoint has been deprecated. Please use v2 endpoints.
  operationId: ListMonitorDowntimes
  parameters:
    - description: The id of the monitor
      in: path
      name: monitor_id
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            items:
              $ref: ../components/schemas/Downtime.yaml
            type: array
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Monitor Not Found error
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - monitors_read
  summary: Get active downtimes for a monitor
  tags:
    - Downtimes
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - monitors_read
