get:
  description: Get all Service Level Objective corrections.
  operationId: ListSLOCorrection
  parameters:
    - description: The specific offset to use as the beginning of the returned response.
      in: query
      name: offset
      required: false
      schema:
        format: int64
        type: integer
    - description: The number of SLO corrections to return in the response. Default is 25.
      in: query
      name: limit
      required: false
      schema:
        default: 25
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SLOCorrectionListResponse.yaml
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - slos_read
  summary: Get all SLO corrections
  tags:
    - Service Level Objective Corrections
  x-pagination:
    limitParam: limit
    pageOffsetParam: offset
    resultsPath: data
  x-permission:
    operator: OR
    permissions:
      - slos_read
post:
  description: Create an SLO Correction.
  operationId: CreateSLOCorrection
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SLOCorrectionCreateRequest.yaml
    description: Create an SLO Correction
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SLOCorrectionResponse.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: SLO Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - slos_corrections
  summary: Create an SLO correction
  tags:
    - Service Level Objective Corrections
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - slos_corrections
