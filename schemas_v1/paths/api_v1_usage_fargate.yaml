get:
  deprecated: true
  description: >-
    Get hourly usage for
    [Fargate](https://docs.datadoghq.com/integrations/ecs_fargate/).

    **Note:** This endpoint has been deprecated. Hourly usage data for all
    products is now available in the [Get hourly usage by product family
    API](https://docs.datadoghq.com/api/latest/usage-metering/#get-hourly-usage-by-product-family).
    Refer to [Migrating from the V1 Hourly Usage APIs to
    V2](https://docs.datadoghq.com/account_management/guide/hourly-usage-migration/)
    for the associated migration guide.
  operationId: GetUsageFargate
  parameters:
    - description: >-
        Datetime in ISO-8601 format, UTC, precise to hour: [YYYY-MM-DDThh] for
        usage beginning at this hour.
      in: query
      name: start_hr
      required: true
      schema:
        format: date-time
        type: string
    - description: >-
        Datetime in ISO-8601 format, UTC, precise to hour: [YYYY-MM-DDThh] for
        usage ending **before** this hour.
      in: query
      name: end_hr
      required: false
      schema:
        format: date-time
        type: string
  responses:
    '200':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/UsageFargateResponse.yaml
      description: OK
    '400':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden - User is not authorized
    '429':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Too many requests
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - usage_read
  summary: Get hourly usage for Fargate
  tags:
    - Usage Metering
  x-permission:
    operator: OR
    permissions:
      - usage_read
