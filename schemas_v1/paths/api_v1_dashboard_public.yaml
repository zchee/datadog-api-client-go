post:
  description: >-
    Share a specified private dashboard, generating a URL at which it can be
    publicly viewed.
  operationId: CreatePublicDashboard
  requestBody:
    content:
      application/json:
        examples:
          json-request-body:
            value:
              dashboard_id: 123-abc-456
              dashboard_type: custom_timeboard
              share_type: open
        schema:
          $ref: ../components/schemas/SharedDashboard.yaml
    description: Create a shared dashboard request body.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SharedDashboard.yaml
      description: OK
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Dashboard Not Found
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - dashboards_public_share
  summary: Create a shared dashboard
  tags:
    - Dashboards
  x-codegen-request-body-name: body
  x-permission:
    operator: OR
    permissions:
      - dashboards_public_share
