get:
  deprecated: true
  description: >-
    Get all scheduled downtimes. **Note:** This endpoint has been deprecated.
    Please use v2 endpoints.
  operationId: ListDowntimes
  parameters:
    - description: Only return downtimes that are active when the request is made.
      in: query
      name: current_only
      required: false
      schema:
        type: boolean
    - description: Return creator information.
      in: query
      name: with_creator
      required: false
      schema:
        type: boolean
  responses:
    '200':
      content:
        application/json:
          schema:
            items:
              $ref: ../components/schemas/Downtime.yaml
            type: array
      description: OK
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden
    '429':
      $ref: ../components/responses/TooManyRequestsResponse.yaml
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - monitors_read
  summary: Get all downtimes
  tags:
    - Downtimes
  x-permission:
    operator: OR
    permissions:
      - monitors_read
