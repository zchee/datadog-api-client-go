get:
  description: Get hourly usage for logs by index.
  operationId: GetUsageLogsByIndex
  parameters:
    - description: >-
        Datetime in ISO-8601 format, UTC, precise to hour: [YYYY-MM-DDThh] for
        usage beginning at this hour.
      in: query
      name: start_hr
      required: true
      schema:
        format: date-time
        type: string
    - description: >-
        Datetime in ISO-8601 format, UTC, precise to hour: [YYYY-MM-DDThh] for
        usage ending **before** this hour.
      in: query
      name: end_hr
      required: false
      schema:
        format: date-time
        type: string
    - description: Comma-separated list of log index names.
      in: query
      name: index_name
      required: false
      schema:
        items:
          type: string
        type: array
  responses:
    '200':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/UsageLogsByIndexResponse.yaml
      description: OK
    '400':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Bad Request
    '403':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Forbidden - User is not authorized
    '429':
      content:
        application/json;datetime-format=rfc3339:
          schema:
            $ref: ../components/schemas/APIErrorResponse.yaml
      description: Too many requests
  security:
    - apiKeyAuth: []
      appKeyAuth: []
    - AuthZ:
        - usage_read
  summary: Get hourly usage for logs by index
  tags:
    - Usage Metering
  x-permission:
    operator: OR
    permissions:
      - usage_read
